<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>基于Bootstrap4的Toast提示插件|开优网络www.kaiu.net</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/toast.min.css ">
	<link rel="stylesheet" type="text/css" href="css/htmleaf-demo.css"><!--演示页面样式，使用时可以不引用-->
</head>
<body>
	<div class="htmleaf-container">
		<header class="htmleaf-header">
			<h1>基于Bootstrap4的Toast提示插件<span>A Bootstrap 4.2+ jQuery plugin for the toast component</span></h1>
		</header>
		<div class="htmleaf-content" style="width:900px;margin:20px auto;">
			<div class="htmleaf-demo">
				<a href="javascript:show_random_toast();">Show Random Toast</a>
				<a href="javascript:show_random_toast(true);">Pause on Hover</a>
				<a href="javascript:show_image_toast();">Show Image Toast</a>
				<a href="javascript:show_random_snack();">Show Random Snack</a>
				<a href="javascript:show_toast_in_container();">Show Toast in Container</a>
			</div>
		</div>
	</div>
	
	<script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./js/toast.min.js"></script>
    <script>
            $('body').tooltip({
                selector: '[data-toggle="tooltip"]'
            });

            var TYPES = ['info', 'warning', 'success', 'error'],
                TITLES = {
                    'info': 'Notice!',
                    'success': 'Awesome!',
                    'warning': 'Watch Out!',
                    'error': 'Doh!'
                },
                CONTENT = {
                    'info': 'Hello, world! This is a toast message.',
                    'success': 'The action has been completed.',
                    'warning': 'It\'s all about to go wrong',
                    'error': 'It all went wrong.'
                };

            function show_random_toast(pause_on_hover = false) {
                var type = TYPES[Math.floor(Math.random() * TYPES.length)],
                    title = TITLES[type],
                    content = CONTENT[type];

                $.toast({
                    title: title,
                    subtitle: '11 mins ago',
                    content: content,
                    type: type,
                    pause_on_hover: pause_on_hover,
                    delay: 50000
                });
            }

            function show_image_toast() {
                var type = TYPES[Math.floor(Math.random() * TYPES.length)],
                    title = TITLES[type],
                    content = CONTENT[type];

                $.toast({
                    title: title,
                    subtitle: '11 mins ago',
                    content: content,
                    type: type,
                    delay: 50000,
                    img: {
                        src: 'https://via.placeholder.com/25',
                        class: 'rounded',
                        title: 'Thumbnail Title',
                        alt: 'Alternative'
                    }
                });
            }

            function show_random_snack() {
                var type = TYPES[Math.floor(Math.random() * TYPES.length)],
                    content = CONTENT[type].replace('toast', 'snack');

                $.toast({
                    title: content,
                    type: type,
                    delay: 50000
                });
            }

            function show_toast_in_container() {
                var type = TYPES[Math.floor(Math.random() * TYPES.length)],
                    title = TITLES[type],
                    content = CONTENT[type];

                $.toast({
                    title: title,
                    subtitle: '11 mins ago',
                    content: content,
                    type: type,
                    delay: 50000,
                    container: $("#my_container")
                });
            }
        </script>
</body>
</html>
